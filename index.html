<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Слова из букв</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row panel panel-default">
      <div class="panel-heading">
        <h3>Ищем слова по буквам!</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="letters">Буквы слитно</label>
          <input class="form-control" type="text" id="letters" placeholder="лодцуткеыв">
        </div>
        <div class="form-group">
          <label for="lengths">Длины слов через запятую</label>
          <input class="form-control" type="text" id="lengths" placeholder="5, 7, 8">
        </div>
        <div class="form-group">
          <button id="search" type="button" class="btn btn-primary btn-lg">Искать!</button>
        </div>
        <h3>Возможные ответы</h3>
        <div id="result"><span class="text-muted">Сначала укажи буквы и длину слов!</span></div>
      </div>
    </div>
  </div>
  <script src="dictionary.js"></script>
  <script src="search.js"></script>
</body>
</html>
